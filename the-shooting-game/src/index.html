<html>
  <head>
    <title>The Shooting Game</title>
  </head>
  <body>
    <div id="container">
      <div id="topRow">
        <div id="player1stats" class="stats">
          <span class="healthlabel">HEALTH</span><br>
          <div class="hpBorder">
            <div id="player1hp" class="hpBar"></div>
          </div>
         <p id="player1moves">
           <b><h2><span class="healthLabel" >MOVES</span></b></h2><br>
         <button onclick="blast()" class="buttonStyle">BLAST</button>
          </p> 
          
          
        </div>
         <div id="player1" class="chars">
          <img src="https://images.saymedia-content.com/.image/t_share/MTc0NDU1NjM5NDA5MTc0MTUw/representation-mixed-heritage-fighting-game-characters-part-1.jpg" alt="" >
        </div>
        
        <div id="player2" class="chars">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKziJJinhCTAl_H6YHMiDjx_ziiXLw7Rb6bg&usqp=CAU" alt="">
        </div>
        <div id="player2stats" class="stats">
           <span class="healthlabel">HEALTH</span><br>
          <div class="hpBorder">
            <div id="player2hp" class="hpBar"></div>
          </div>
        </div>
      </div>
      <div id="bottomRow">
        <h1>Welcome to the shooting ground!</h1>
        <p>You are Player1 Off against Shooting Boss Mario!</p>
        <button onclick="beginBattle()" class="buttonStyle">BEGIN BATTLE!</button>
      </div>
    </div>
  </body>
</html>
